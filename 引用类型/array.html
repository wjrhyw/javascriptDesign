<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1=new Object();
        console.log(obj1);
        obj1.name='wjr';
        // Object.create()将新对象的原型对象设置为传递进来的参数
        var obj2=Object.create(obj1);
        obj2.love='hyw';
        console.log(obj2);
        console.log(obj2.__proto__===obj1);
        console.log(Object.prototype);
        console.log(obj1.constructor===obj2.constructor);
        // isprototypeOf();参数的原型链上是否有调用该函数的原型对象
        console.log(obj1.isPrototypeOf(obj2));
        // hasOwnProperty，该属性是否属于当前实例
        console.log(obj2.hasOwnProperty('name'));
        console.log(obj2.hasOwnProperty('love'));
        // propertyIsEnumerable，该属性是否可被for in 循环出来
        console.log('是否可被遍历',obj2.propertyIsEnumerable('name'));
        console.log('是否可被遍历',obj2.propertyIsEnumerable('love'));
        for(var key in obj2){
            console.log('循环出来的属性是',obj2[key]);
        }
        // toString返回字符串的表现形式
        console.log(obj2.toString());
        // valueOf返回原始值表现形式
        console.log(obj2.valueOf());
        // toLocaleString返回当前地区字符串表现形式
        console.log(obj2.toLocaleString());
    </script>
</body>
</html>
